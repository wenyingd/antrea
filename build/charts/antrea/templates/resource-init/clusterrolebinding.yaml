{{- if .Values.enableResourceInit }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: antrea-resource-init
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: antrea-resource-init
subjects:
  - kind: ServiceAccount
    name: antrea-resource-init
    namespace: {{ .Release.Namespace }}
{{- end }}