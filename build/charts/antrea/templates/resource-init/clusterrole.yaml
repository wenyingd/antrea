{{- if .Values.enableResourceInit }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: antrea-resource-init
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - create
      - patch
  - apiGroups:
      - apiregistration.k8s.io
    resources:
      - apiservices
    verbs:
      - create
      - get
      - patch
  - apiGroups:
      - admissionregistration.k8s.io
    resourceNames:
      - labelsmutator.antrea.io
      - crdmutator.antrea.io
      - crdvalidator.antrea.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - create
      - get
      - patch
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
    verbs:
      - create
      - get
      - patch
{{- end }}